name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Neutralize Windows-only .npmrc on Linux
        run: |
          if [ -f .npmrc ]; then
            sed -i.bak '/^script-shell=/d' .npmrc
          fi
          npm config set script-shell /usr/bin/bash --location=project

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Optional: inject public Supabase config for GitHub Pages builds.
          # Add these in GitHub repo Settings -> Secrets and variables -> Actions.
          # NOTE: Only use the public ANON key here.
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ORG_NAME: ${{ secrets.VITE_ORG_NAME }}
        run: npm run build:pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
